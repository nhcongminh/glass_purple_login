<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Lion Login :D</title>
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="login-logo">
                <img src="./logo.png" alt="Logo">
            </div>
            <h1 class="login-header">Sign in</h1>
            <form class="login-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">badge</span>
                    <input type="email" placeholder="Your email" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">vpn_key</span>
                    <input type="password" placeholder="Your password" required>
                </div>
                <div class="form-item-other">
                    <div class="rememberCheckbox">
                        <input type="checkbox" id="rememberCheckbox">
                        <label for="rememberCheckbox">Remember me</label>
                    </div>
                    <a href="#">Forgot password!</a>
                </div>
                <button type="submit">Sign in</button>
            </form>
            <p class="login-footer">
                Don't have an account? <a href="#">Register</a> now
            </p>
        </div>
        <div class="login-social">
            <p>Sign in with other platform</p>
            <div class="login-social-box">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook"
                        width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                    </svg>
                </a>
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
